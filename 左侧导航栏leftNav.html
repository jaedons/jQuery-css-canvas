<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>左侧导航栏leftNav-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0;
}
.leftNav {
	width:200px;
	border-left:1px solid #666;
	border-right:1px solid #666;
}
.nav1 li {
	line-height:50px;
}
.nav1>li {
	width:100%;
	height:50px;
	border-bottom:1px solid #666;
	text-align:center;
	cursor:pointer;
	background-color:peru;
	color:white;
}
.nav2 {
	display:none;
}
.nav2 li {
	width:100%;
	height:50px;
	border-bottom:1px solid #666;
	text-align:center;
	cursor:pointer;
}
</style>
</head>
<body>
<div class="leftNav">
    <ul class="nav1">
        <li>nav1</li>
        <ul class="nav2">
            <li>nav11</li>
            <li>nav12</li>
        </ul>
        <li>nav2</li>
        <ul class="nav2">
            <li>nav21</li>
            <li>nav22</li>
        </ul>
        <li>nav3</li>
        <ul class="nav2">
            <li>nav31</li>
            <li>nav32</li>
        </ul>
        <li>nav4</li>
        <ul class="nav2">
            <li>nav41</li>
            <li>nav42</li>
        </ul>
        <li>nav5</li>
        <ul class="nav2">
            <li>nav51</li>
            <li>nav52</li>
        </ul>
    </ul>
</div>

<script>
$(".nav1>li").click(function() {
    if (!$(this).next().is(":hidden")) {
        return;
    }
    $(this).siblings(".nav2").slideUp();
    $(this).next().slideDown();
})
</script>

</body>
</html>
