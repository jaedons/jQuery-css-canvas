<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>雪花效果，使用画布-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0;
}
html,body {
	background:#081d4d;
}
#vas {
	position:absolute;
	vertical-align:top;
	z-index:1000; 
	pointer-events:none;
}
</style>
</head>
<body>
<canvas id="vas"></canvas>


<script>
  (function() {
      var can = document.getElementById("vas");
      var widths = document.documentElement.clientWidth || document.body.clientWidth;
      var heights = document.documentElement.clientHeight || document.body.clientHeight;
      can.width = widths;
      can.height = heights;
      var conm = 1000;
      var ctx = can.getContext("2d");
      ctx.fillStyle = "#fff";
      var Snowflake = function() {
          this.x = 0;
          this.y = 0;
          this.vy = 0;
          this.vx = 0;
          this.r = 0;
          this.reset();
      };
      Snowflake.prototype.reset = function() {
          this.x = Math.random() * widths;
          this.y = Math.random() * -heights;
          this.vy = 1 + Math.random() * 3;
          this.vx = 0.5 - Math.random();
          this.r = 1 + Math.random() * 2;
          this.o = 0.5 + Math.random() * 0.5;
      };
      var snowflakes = [],
          snowflake;
      for (i = 0; i < conm; i++) {
          snowflake = new Snowflake();
          snowflakes.push(snowflake);
      }
      setInterval(function() {
          ctx.clearRect(0, 0, widths, heights);
          for (i = 0; i < conm; i++) {
              snowflake = snowflakes[i];
              snowflake.y += snowflake.vy;
              snowflake.x += snowflake.vx;
              ctx.globalAlpha = snowflake.o;
              ctx.beginPath();
              ctx.arc(snowflake.x, snowflake.y, snowflake.r, 0, Math.PI * 2);
              ctx.closePath();
              ctx.fill();
              if (snowflake.y > heights) {
                  snowflake.reset();
              }
          }
      }, 15);
  }());
</script>

</body>
</html>
