    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">豫</button>

    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">渝</button>

    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">吉</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">黑</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">皖</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">鄂</button><br>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">津</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">贵</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">云</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">桂</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">琼</button>
    <button class="bt" onmousedown="mDown(this)" onmouseup="mUp(this)">青</button>

    <button id="btn2" onmousedown="mDown(this)" onmouseup="mUp(this)">关闭</button>
</div>

    <div id="key3">
        <button class="bt1" onmousedown="mDown(this)" onmouseup="mUp(this)">1</button>

    <button class="bt1" onmousedown="mDown(this)" onmouseup="mUp(this)">S</button>

    <button class="bt1" onmousedown="mDown(this)" onmouseup="mUp(this)">V</button>
    <button class="bt1" onmousedown="mDown(this)" onmouseup="mUp(this)">B</button>
    <button class="bt1" onmousedown="mDown(this)" onmouseup="mUp(this)">N</button>
    <button class="bt1" onmousedown="mDown(this)" onmouseup="mUp(this)">M</button>
    <button class="bt1" onmousedown="mDown(this)" onmouseup="mUp(this)">C</button>
    <button id="btn3" onmousedown="mDown(this)" onmouseup="mUp(this)">del</button>
    <button id="btn4" onmousedown="mDown(this)" onmouseup="mUp(this)">OK</button>

</div>

<script>
$(document).ready(function() {
    var a = $("#txt1");
    $("#txt1").click(function() {
        $("#key1").show();
        $("#key2").hide();
    });
    $("#txt2,#txt3,#txt4,#txt5,#txt6,#txt7").click(function() {
        if (!$("#txt1").val()) {
            $("#key1").show();
            $("#key2").hide();
        } else {
            $("#key1").hide();
            $("#key2").show();
        }
    });
    $(".bt").click(function() {
        $("#txt1").val($(this).html());
        $("#key1").hide();
        $("#key2").show();
        $("#txt2").val(null);
        $("#txt3").val(null);
        $("#txt4").val(null);
        $("#txt5").val(null);
        $("#txt6").val(null);
        $("#txt7").val(null);
        a = $("#txt1");
    });

    $(".bt1").click(function() {
        a = a.next();
        a.val($(this).html());
        if ($("#txt2").val() < 10) {
            alert("车牌第二位必须是字母！");
            $("#txt2").val(null);
            a = $("#txt1");
        }
        if ($("#txt7").val()) {
            a = $("#txt7");
        }
    });
    //清空
    $("#btn1").click(function() {
        a = $("#txt1");
        $("#txt1").val(null);
        $("#txt2").val(null);
        $("#txt3").val(null);
        $("#txt4").val(null);
        $("#txt5").val(null);
        $("#txt6").val(null);
        $("#txt7").val(null);
    });
    //关闭
    $("#btn2").click(function() {
        $("#key1,#key2").hide();
    });
    //del
    $("#btn3").click(function() {
        a.val(null);
        a = a.prev();
        if (!$("#txt1").val()) {
            $("#key1").show();
            $("#key2").hide();
        }
    });
    //ok
    $("#btn4").click(function() {
        $("#key1,#key2").hide();
    });
    //改变button颜色


});

function mDown(obj) {
    obj.style.backgroundColor = "hsla(207,85%,63%,1.00)";
}

function mUp(obj) {
    obj.style.backgroundColor = "white";
}
</script>

</body>
</html>
