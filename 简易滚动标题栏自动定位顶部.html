<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简易滚动标题栏自动定位顶部-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
.testHeight1 {
	height:800px;
	background:#eee;
}
.testHeight2 {
	height:200px; 
	background:#f7ebeb;
}
.giftTypeBox {
	width:100%;
	border-bottom:1px solid #ddd;
	background:#fff;
	line-height:2.9rem;
	font-size:1.23rem;
	display:flex;
}
.giftTypeBox span {
	flex:auto;
	text-align:center;
}
.giftTypeBox_posif {
	position:fixed;
	left:0;
	top:0;
	z-index:9;
}
</style>
</head>
<body>
向下滚动查看效果
<div class="testHeight1"></div>
<div class="testHeight2"></div>
<div class="giftTypeBox">
    <span data-id="1">标签1</span>
    <span data-id="2">标签2</span>
    <span data-id="3">标签3</span>
    <span data-id="4">标签4</span>
    <span data-id="5">标签5</span>
</div>

<script>
$(window).scroll(function() {
    if ($(window).scrollTop() > 98) {
        $('.giftTypeBox').addClass('giftTypeBox_posif');
    } else if ($(window).scrollTop() < 97) {
        $('.giftTypeBox').removeClass('giftTypeBox_posif');
    }
})
</script>

</body>
</html>
