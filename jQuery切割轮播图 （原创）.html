<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery切割轮播图 （原创）-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
 * {
	padding:0;
	margin:0;
}
.view {
	width:560px;
	height:300px;
	margin:100px auto;
	position:relative;
}
ul {
	width:100%;
	height:100%;
	list-style:none;
	transform-style:preserve-3d;
}
ul > li {
	width:25%;
	height:100%;
	float:left;
	position:relative;
	transform-style:preserve-3d;
	transition:transform 0.5s;
}
ul > li > span {
	width:100%;
	height:100%;
	position:absolute;
	left:0;
	top:0;
}
ul > li > span:nth-of-type(1) {
	background:url("http://www.jq22.com/img/cs/500x300-1.png");
	transform:translateZ(150px);
}
ul > li > span:nth-of-type(2) {
	background:url("http://www.jq22.com/img/cs/500x300-2.png");
	transform:translateY(-150px) rotateX(90deg);
}
ul > li > span:nth-of-type(3) {
	background:url("http://www.jq22.com/img/cs/500x300-3.png");
	transform:translateZ(-150px) rotateX(180deg);
}
ul > li > span:nth-of-type(4) {
	background:url("http://www.jq22.com/img/cs/500x300-4.png.jpg");
	transform:translateY(150px) rotateX(-90deg);
}
ul > li:nth-of-type(2) > span {
	background-position:-100% 0;
}
ul > li:nth-of-type(3) > span {
	background-position:-200% 0;
}
ul > li:nth-of-type(4) > span {
	background-position:-300% 0;
}
ul > li:nth-of-type(5) > span {
	background-position:-400% 0;
}
.pre,.next {
	width:60px;
	height:60px;
	text-align:center;
	line-height:60px;
	position:absolute;
	top:50%;
	text-decoration:none;
	font-size:40px;
	transform:translate(0,-50%);
	background-color:rgba(0,0,0,0.5);
	color:#fff;
}
.pre {
	left:0;
}
.next {
	right:0;
}
</style>
</head>
<body>
<div class="view">
    <ul>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
        
    </ul>
    <a href="javascript:;" class="pre">
        &lt;</a>
            <a href="javascript:;" class="next">&gt;</a>
</div>

<script>
   $(function() {
       var index = 0;
       var flag = true;
       $(".next").on("click", function() {
           if (flag == true) {
               flag = false;
               index--;
               $("li").each(function(key, value) { //0 1 2 3 4
                   $(this).css({
                       "transform": "rotateX(" + (index * 90) + "deg)",
                       "transition-delay": (key * 0.2) + "s"
                   });
               });
               setTimeout(function() {
                   flag = true;
               }, 1000);
           }
       });

       $(".pre").on("click", function() {
           if (flag == true) {
               flag = false;
               index++;
               $("li").each(function(key, value) { //0 1 2 3 4
                   $(this).css({
                       "transform": "rotateX(" + (index * 90) + "deg)",
                       "transition-delay": (key * 0.2) + "s"
                   });
               });
               setTimeout(function() {
                   flag = true;
               }, 1000);
           }
       });
   });
</script>

</body>
</html>
