<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>方形进度条（原创）-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
#wrapper {
	position:relative;
	width:200px;
	height:100px;
	border:1px solid darkgray;
}
#progressbar {
	position:absolute;
	top:50%;
	left:50%;
	margin-left:-90px;
	margin-top:-10px;
	width:180px;
	height:20px;
	border:1px solid darkgray;
}
/*在进度条元素上调用动画*/
#fill {
	animation:move 2s;
	text-align:center;
	background-color:#6caf00;
}
/*实现元素宽度的过渡动画效果*/
@keyframes move {
	0% {
	width:0;
}
100% {
	width:100%;
}
}</style>
</head>
<body>
<div id="wrapper">
    
    <div id="progressbar">
        
        <div id="fill"></div>
    </div>
</div>

<script>
var progressbar = {
    init: function() {
        var fill = document.getElementById('fill');
        var count = 0;
        //通过间隔定时器实现百分比文字效果,通过计算CSS动画持续时间进行间隔设置
        var timer = setInterval(function(e) {
            count++;
            fill.innerHTML = count + '%';
            if (count === 100) clearInterval(timer);
        }, 17);
    }
};
progressbar.init();
</script>

</body>
</html>
