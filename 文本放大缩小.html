<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本放大缩小-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0;
}
div div {
	transform-origin:0 0;
}
</style>
</head>
<body>
<div></div>

<script>
var el = document.querySelector('div');
var html = [];
for (var i = 1; i <= 16; i++) {
    html.push('<div style="font-size:12px;transform:scale(' + (i / 16) + ')">' + i + 'px 文字 The quick brown fox jumps over the lazy dog.</div>');
}
el.innerHTML = html.join('');
</script>

</body>
</html>
