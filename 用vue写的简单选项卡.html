<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用vue写的简单选项卡-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0;
	list-style:none;
}
.ul1 {
	overflow:hidden;
}
.ul1 li {
	float:left;
	margin:0 10px;
	cursor:pointer;
}
.ul2 li {
	border:1px solid #ccc;
	width:200px;
	height:200px;
}
.active {
	background:red;
}
</style>
</head>
<body>
<script src="http://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<div id="box">
    <ul class="ul1">
        <li v-for="(item,index) in tabtit" v-bind:class="{active:index == num}" @click="tab(index)">
            {{item}}
        </li>
    </ul>
    <ul class="ul2">
        <li v-for="(mian,index) in tabmain" v-show="index == num">
            {{mian}}
        </li>
    </ul>
</div>

<script>
var vm = new Vue({
    el: "#box",
    data: {
        tabtit: ["标题一", "标题二", "标题三"],
        tabmain: ["内容一", "内容二", "内容三"],
        num: 0
    },
    methods: {
        tab(index) {
            this.num = index;
        }
    }
});
</script>

</body>
</html>
