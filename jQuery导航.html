<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery导航-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0px;
	padding:0px;
	list-style:none;
}
body {
	font-size:12px;
}
.nav {
	float:left;
	clear:both;
	margin:100px;
	display:inline;
}
.nav li {
	float:left;
	position:relative;
}
.nav li a {
	display:block;
	width:60px;
	padding:8px 0px 6px;
	text-align:center;
	color:#000;
	background:#ccc;
	text-decoration:none;
}
.nav li a:hover {
	background:#666;
	color:#fff;
}
.nav li ul {
	position:absolute;
	display:none;
}
.nav li ul li {
	float:none;
}
.nav li ul li a {
	background:#eee;
}
</style>
</head>
<body>
<ul id="mainNav" class="nav">
    <li><a href="javascript:void(0);">1111</a></li>

    <li><a href="javascript:void(0);">2222</a>
        <ul>
            <li><a href="javascript:void(0);" onclick="javascript:alert($(this).html());">2222</a></li>
        </ul>
    </li>

    <li><a href="javascript:void(0);">3333</a>
        <ul>
            <li><a href="javascript:void(0);" onclick="javascript:alert($(this).html());">3333</a></li>
            <li><a href="javascript:void(0);" onclick="javascript:alert($(this).html());">3333</a></li>
        </ul>

    </li>

    <li><a href="javascript:void(0);">4444</a>
        <ul>
            <li><a href="javascript:void(0);" onclick="javascript:alert($(this).html());">4444</a></li>
            <li><a href="javascript:void(0);" onclick="javascript:alert($(this).html());">44444</a></li>
            <li><a href="javascript:void(0);" onclick="javascript:alert($(this).html());">44444</a></li>
        </ul>
    </li>

</ul>

<script>
$(document).ready(function() {
    var li = $("#mainNav > li");
    var ul;
    li.each(function(i) {
        li.eq(i).hover(
            function() {
                $(this).find("ul").show();
            },
            function() {
                $(this).find("ul").hide();
            }
        )
    })
})
</script>

</body>
</html>
