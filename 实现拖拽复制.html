<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实现拖拽复制-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0;
}
html,body {
	width:100%;
	height:100%;
}
div {
	position:absolute;
	width:50px;
	height:50px;
	background-color:red;
}
</style>
</head>
<body>
<div id="drag"></div>

<script>
function drag(el) {
    var tag = document.getElementById(el);
    var clientW = document.body.clientWidth;
    var clientH = document.body.clientHeight;
    tag.onmousedown = function(e) {

        var e = e || window.event;

        var disX = tag.offsetLeft;
        var disY = tag.offsetTop;

        var x = e.pageX - disX;
        var y = e.pageY - disY;

        var width = tag.offsetWidth;
        var height = tag.offsetHeight;
        var dv = tag.cloneNode(true);
        document.body.appendChild(dv);
        document.onmousemove = function(e) {
            var e = e || window.event;
            var left = e.pageX - x;
            var top = e.pageY - y;
            if (left < 0) {
                left = 0;
            }
            if (top < 0) {
                top = 0;
            }
            if (left >= clientW - width) {
                left = clientW - width;
            }
            if (top >= clientH - height) {
                top = clientH - height;
            }
            tag.style.left = left + "px";
            tag.style.top = top + "px";
        }
    }

    document.onmouseup = function() {
        document.onmousedown = null;
        document.onmousemove = null;
    };
}
drag("drag");
</script>

</body>
</html>
